<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vocales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contador de Vocales</h2>
        <input type="text" id="textInput" placeholder="Escribe una frase o palabra">
        <button onclick="countVowels()">Contar Vocales</button>
    </div>
    
    <script>
        function countVowels() {
            let text = document.getElementById('textInput').value.toLowerCase();
            let vowelCount = (text.match(/[aeiouáéíóú]/g) || []).length;
            alert(`Número de vocales: ${vowelCount}`);
        }
    </script>
</body>
</html>
